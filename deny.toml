# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
ignore = []
# When to fail on unmaintained crates: all, workspace, transitive, none
unmaintained = "none"
# When to fail on unsound crates: all, workspace, transitive, none
unsound = "workspace"

[licenses]
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "GPL-3.0-only",
    "GPL-3.0-or-later",
    "MPL-2.0",
    "Zlib",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
    "Unlicense",
    "OpenSSL",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# Git dependencies from pop-os that don't specify license in Cargo.toml
# All cosmic libraries are GPL-3.0 licensed
[[licenses.clarify]]
name = "apply"
version = "0.3.0"
expression = "Unlicense"

[[licenses.clarify]]
name = "cosmic-client-toolkit"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "cosmic-config"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "cosmic-config-derive"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "cosmic-panel-config"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "cosmic-settings-daemon"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "cosmic-theme"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "dnd"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "libcosmic"
version = "0.1.0"
expression = "GPL-3.0-only"

[[licenses.clarify]]
name = "mime"
version = "0.1.0"
expression = "MIT"

[[licenses.clarify]]
name = "xdg-shell-wrapper-config"
version = "0.1.0"
expression = "GPL-3.0-only"

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["pop-os"]
